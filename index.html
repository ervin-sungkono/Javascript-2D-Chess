<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="piece.js" defer></script>
    <script type="text/javascript" src="game.js" defer></script>
</head>
<body>
    <div id="game-wrapper">
        <div id="black-cemetery" class="cemetery">
            <!-- Insert killed white pieces here -->
        </div>
        <div id="game-board">
            <!-- Game board is generated using JS -->
        </div>
        <div id="white-cemetery" class="cemetery">
            <!-- Insert killed black pieces here -->
        </div>
    </div>
    <p id="turn-sign">White's Turn</p>
    <textarea name="position-tracker" id="position-tracker" rows="5" readonly>
    </textarea>
</body>
</html>
